<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: #3777c2;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/static/uploads/logo.jpg" alt="Logo" class="img-fluid" style="height: 40px; margin-right: 10px;">
      <span>Business Card Generator</span>
    </a>
  </div>
</nav>
<div class="container" style="margin-top: 60px; margin-bottom: 60px;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card p-4 shadow">
                <h2 class="mb-4 text-center">Register</h2>
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select" required>
                            <option value="new">New User</option>
                            <option value="subscription">Subscription</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</div>
<footer>
    <div>Copyright &copy; {{ 2023 }} Business Card Generator</div>
    <div class="footer-links mt-2">
        <a href="mailto:contact@businesscard.com">Contact</a> |
        <a href="https://www.linkedin.com/in/mohitjaiswal-cse/" target="_blank">LinkedIn</a> |
        <a href="https://github.com/mohit-jaiswal-cse" target="_blank">GitHub</a>
    </div>
</footer>
</body>
</html>
