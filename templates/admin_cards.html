<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cards (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: #3777c2;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/static/uploads/logo.jpg" alt="Logo" class="img-fluid" style="height: 40px; margin-right: 10px;">
      <span>Business Card Generator</span>
    </a>
    <div class="d-flex">
      <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">All Cards <span class="badge bg-danger">Admin Only</span></h2>
    <div class="card shadow p-4">
        {% if cards %}
        <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr>
                    <td>{{ card.name }}</td>
                    <td>{{ card.email }}</td>
                    <td>{{ card.user_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        {% else %}
        <p class="text-muted">No cards found.</p>
        {% endif %}
    </div>
</div>
<footer>
    <div>Copyright &copy; {{ 2023 }} Business Card Generator</div>
    <div class="footer-links mt-2">
        <a href="mailto:contact@businesscard.com">Contact</a> |
        <a href="https://www.linkedin.com/in/mohitjaiswal-cse/" target="_blank">LinkedIn</a> |
        <a href="https://github.com/mohit-jaiswal-cse" target="_blank">GitHub</a>
    </div>
</footer>
</body>
</html>
