<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cards (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Business Card Generator</a>
    <div class="d-flex">
      <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">All Cards <span class="badge bg-danger">Admin Only</span></h2>
    <div class="card shadow p-4">
        {% if cards %}
        <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr>
                    <td>{{ card.name }}</td>
                    <td>{{ card.email }}</td>
                    <td>{{ card.user_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        {% else %}
        <p class="text-muted">No cards found.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
