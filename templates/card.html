<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-preview {
            max-width: 400px;
            margin: 40px auto;
            border: 2px solid #0d6efd;
            border-radius: 16px;
            padding: 24px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .card-preview img.logo {
            max-height: 100px;
            max-width: 100px;
            margin-bottom: 16px;
        }
        .card-preview .btn {
            margin: 8px 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Business Card Generator</a>
  </div>
</nav>
<div class="container">
    <div class="card-preview">
        {% if logo %}
            <img src="{{ logo }}" alt="Logo" class="logo"><br>
        {% endif %}
        <h2 class="mb-1">{{ name }}</h2>
        <p class="mb-1">{{ designation }}</p>
        <p class="fw-bold mb-1">{{ company }}</p>
        <p class="mb-1"><span class="text-primary">&#128222;</span> {{ mobile }}</p>
        <p class="mb-3"><span class="text-primary">&#9993;</span> {{ email }}</p>
        {% if pdf %}
            <a href="{{ pdf }}" download class="btn btn-outline-primary w-100 mb-2">
                &#128196; Download PDF
            </a>
        {% endif %}
        {% if vcf %}
            <a href="{{ vcf }}" download class="btn btn-outline-secondary w-100 mb-2">
                &#128190; Download Contact
            </a>
        {% endif %}
        {% if qr %}
            <img src="{{ qr }}" alt="QR Code" width="150" class="my-3"><br>
        {% endif %}
    </div>
</div>
</body>
</html>
